<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Clock Map Widget</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #map {
    position: relative;
    width: 90vw;
    max-width: 1200px;
    height: auto;
  }
  .pin {
    position: absolute;
    font-size: 0.9em;
    text-align: center;
    transform: translate(-50%, -100%);
    white-space: nowrap;
    font-family: Helvetica, Aptos, sans-serif;
  }
</style>
</head>
<body>
  <div id="map">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/2000px-World_map_-_low_resolution.svg.png" alt="World Map" style="width: 100%; height: auto;">
    <div class="pin" style="top: 42%; left: 75%;" id="hongkong">📍 Hong Kong - Cam, Daphne, Monica</div>
    <div class="pin" style="top: 40%; left: 77%;" id="beijing">📍 Beijing - Amy</div>
    <div class="pin" style="top: 44%; left: 77%;" id="shenzhen">📍 Shenzhen - Guang, Zongyang</div>
    <div class="pin" style="top: 54%; left: 77%;" id="singapore">📍 Singapore - Oscar</div>
    <div class="pin" style="top: 42%; left: 80%;" id="seoul">📍 Seoul - Kate</div>
    <div class="pin" style="top: 40%; left: 20%;" id="sanfran">📍 San Francisco - Pinkie</div>
    <div class="pin" style="top: 60%; left: 88%;" id="auckland">📍 Auckland</div>
    <div class="pin" style="top: 60%; left: 87%;" id="sydney">📍 Sydney</div>
    <div class="pin" style="top: 40%; left: 18%;" id="la">📍 Los Angeles</div>
    <div class="pin" style="top: 38%; left: 25%;" id="dc">📍 Washington DC</div>
    <div class="pin" style="top: 30%; left: 45%;" id="london">📍 London</div>
    <div class="pin" style="top: 30%; left: 50%;" id="berlin">📍 Berlin</div>
  </div>

<script>
const cities = [
  { id: 'hongkong', timezone: 'Asia/Hong_Kong' },
  { id: 'beijing', timezone: 'Asia/Shanghai' },
  { id: 'shenzhen', timezone: 'Asia/Shanghai' },
  { id: 'singapore', timezone: 'Asia/Singapore' },
  { id: 'seoul', timezone: 'Asia/Seoul' },
  { id: 'sanfran', timezone: 'America/Los_Angeles' },
  { id: 'auckland', timezone: 'Pacific/Auckland' },
  { id: 'sydney', timezone: 'Australia/Sydney' },
  { id: 'la', timezone: 'America/Los_Angeles' },
  { id: 'dc', timezone: 'America/New_York' },
  { id: 'london', timezone: 'Europe/London' },
  { id: 'berlin', timezone: 'Europe/Berlin' },
];

function updateClocks() {
  cities.forEach(city => {
    const now = new Date().toLocaleTimeString('en-US', {
      timeZone: city.timeZone,
      hour12: false,
      hour: '2-digit',
      minute: '2-digit'
    });
    const pin = document.getElementById(city.id);
    const textParts = pin.textContent.split('📍');
    const label = textParts[1].trim().split(/ - | – /)[0];
    pin.textContent = `📍 ${label} - ${now}`;
  });
}

setInterval(updateClocks, 1000);
updateClocks();
</script>
</body>
</html>
