<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Clock Map Widget</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #map {
    position: relative;
    width: 90vw;
    max-width: 1200px;
    height: auto;
  }
  .pin {
    position: absolute;
    font-size: 0.9em;
    text-align: center;
    transform: translate(-50%, -100%);
    white-space: nowrap;
    font-family: Helvetica, Aptos, sans-serif;
    background: rgba(255, 255, 255, 0.85);
    padding: 4px 8px;
    border-radius: 8px;
    box-shadow: 0 0 4px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
  <div id="map">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg" alt="World Map" style="width: 100%; height: auto;">
    <div class="pin" style="top: 42%; left: 75%;" id="hongkong">ğŸ“ Hong Kong</div>
    <div class="pin" style="top: 40%; left: 77%;" id="beijing">ğŸ“ Beijing</div>
    <div class="pin" style="top: 44%; left: 77%;" id="shenzhen">ğŸ“ Shenzhen</div>
    <div class="pin" style="top: 54%; left: 77%;" id="singapore">ğŸ“ Singapore</div>
    <div class="pin" style="top: 42%; left: 80%;" id="seoul">ğŸ“ Seoul</div>
    <div class="pin" style="top: 40%; left: 20%;" id="sanfran">ğŸ“ San Francisco</div>
    <div class="pin" style="top: 60%; left: 88%;" id="auckland">ğŸ“ Auckland</div>
    <div class="pin" style="top: 60%; left: 87%;" id="sydney">ğŸ“ Sydney</div>
    <div class="pin" style="top: 40%; left: 18%;" id="la">ğŸ“ Los Angeles</div>
    <div class="pin" style="top: 38%; left: 25%;" id="dc">ğŸ“ Washington DC</div>
    <div class="pin" style="top: 30%; left: 45%;" id="london">ğŸ“ London</div>
    <div class="pin" style="top: 30%; left: 50%;" id="berlin">ğŸ“ Berlin</div>
  </div>

<script>
const cities = [
  { id: 'hongkong', timeZone: 'Asia/Hong_Kong' },
  { id: 'beijing', timeZone: 'Asia/Shanghai' },
  { id: 'shenzhen', timeZone: 'Asia/Shanghai' },
  { id: 'singapore', timeZone: 'Asia/Singapore' },
  { id: 'seoul', timeZone: 'Asia/Seoul' },
  { id: 'sanfran', timeZone: 'America/Los_Angeles' },
  { id: 'auckland', timeZone: 'Pacific/Auckland' },
  { id: 'sydney', timeZone: 'Australia/Sydney' },
  { id: 'la', timeZone: 'America/Los_Angeles' },
  { id: 'dc', timeZone: 'America/New_York' },
  { id: 'london', timeZone: 'Europe/London' },
  { id: 'berlin', timeZone: 'Europe/Berlin' },
];

function updateClocks() {
  cities.forEach(city => {
    const now = new Date().toLocaleTimeString('en-US', {
      timeZone: city.timeZone,
      hour12: false,
      hour: '2-digit',
      minute: '2-digit'
    });
    const pin = document.getElementById(city.id);
    const textParts = pin.textContent.split('ğŸ“');
    const label = textParts[1].trim().split(/ - | â€“ /)[0];
    pin.textContent = `ğŸ“ ${label} - ${now}`;
  });
}

setInterval(updateClocks, 1000);
updateClocks();
</script>
</body>
</html>
